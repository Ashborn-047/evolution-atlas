<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Ball Prototype // Shader[LAB]</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: monospace;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="info">PLASMA BALL PROTOTYPE // RENDERER: THREE.JS</div>

    <script id="fragmentShader" type="x-shader/x-fragment">
        precision highp float;
        uniform vec2 u_resolution;
        uniform float u_time;

        // --- Simplex Noise Implementation ---
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

        float snoise(vec3 v) {
            const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
            const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

            vec3 i  = floor(v + dot(v, C.yyy) );
            vec3 x0 =   v - i + dot(i, C.xxx) ;

            vec3 g = step(x0.yzx, x0.xyz);
            vec3 l = 1.0 - g;
            vec3 i1 = min( g.xyz, l.zxy );
            vec3 i2 = max( g.xyz, l.zxy );

            vec3 x1 = x0 - i1 + C.xxx;
            vec3 x2 = x0 - i2 + C.yyy;
            vec3 x3 = x0 - D.yyy;

            i = mod289(i);
            vec4 p = permute( permute( permute(
                     i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                   + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                   + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

            float n_ = 0.142857142857;
            vec3  ns = n_ * D.wyz - D.xzx;

            vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

            vec4 x_ = floor(j * ns.z);
            vec4 y_ = floor(j - 7.0 * x_ );

            vec4 x = x_ *ns.x + ns.yyyy;
            vec4 y = y_ *ns.x + ns.yyyy;
            vec4 h = 1.0 - abs(x) - abs(y);

            vec4 b0 = vec4( x.xy, y.xy );
            vec4 b1 = vec4( x.zw, y.zw );

            vec4 s0 = floor(b0)*2.0 + 1.0;
            vec4 s1 = floor(b1)*2.0 + 1.0;
            vec4 sh = -step(h, vec4(0.0));

            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

            vec3 p0 = vec3(a0.xy,h.x);
            vec3 p1 = vec3(a0.zw,h.y);
            vec3 p2 = vec3(a1.xy,h.z);
            vec3 p3 = vec3(a1.zw,h.w);

            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
            p0 *= norm.x;
            p1 *= norm.y;
            p2 *= norm.z;
            p3 *= norm.w;

            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
            m = m * m;
            return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                          dot(p2,x2), dot(p3,x3) ) );
        }

        void main() {
            vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / u_resolution.y;
            vec3 col = vec3(0.0);
            
            float d = length(uv);
            float t = u_time * 0.8;
            
            // --- 1. Central Electrode ---
            float core = smoothstep(0.1, 0.0, d);
            col += vec3(1.0, 0.4, 0.7) * core * 2.0;
            col += vec3(0.8, 0.2, 0.5) * exp(-d * 20.0);

            // --- 2. Lightning Tendrils (fBm Ridge Noise) ---
            float filaments = 0.0;
            
            // Domain Warping: Use noise to distort the input for the next noise
            vec2 warp = vec2(snoise(vec3(uv * 2.0, t * 0.5)), snoise(vec3(uv * 2.0 + 10.0, t * 0.5)));
            
            for(float i = 0.0; i < 4.0; i++) {
                // Angle-based logic to distribute rays
                float angle = atan(uv.y, uv.x);
                float radius = length(uv);
                
                // Noise along the radius, modulated by angle
                float n = snoise(vec3(uv * (2.0 + i) + warp * 0.5, t + i));
                
                // RIDGING: This creates the thin "lightning" effect
                float ridge = 1.0 - abs(n);
                
                // Sharpen the ridge aggressively
                float line = pow(ridge, 16.0); // High power = thin line
                
                // Masking: 
                // 1. Fade with distance (don't let it touch the edges)
                // 2. Flicker the line
                float mask = smoothstep(0.45, 0.1, radius);
                float flicker = 0.8 + 0.2 * sin(t * 10.0 + i);
                
                // Color variation along the line
                // Desired: pinkish-red -> purple -> violet-blue
                vec3 colRed = vec3(1.0, 0.1, 0.4);  // Pinkish-Red
                vec3 colPurple = vec3(0.6, 0.1, 0.9); // Purple
                vec3 colBlue = vec3(0.3, 0.2, 1.0);  // Violet-Blue
                
                vec3 filCol = mix(colRed, colPurple, ridge);
                filCol = mix(filCol, colBlue, smoothstep(0.0, 1.0, n * 0.5 + 0.5));
                
                col += filCol * line * mask * flicker * 1.8;
                
                // Add a softer glow layer for the "atmospheric" plasma look
                col += filCol * pow(ridge, 4.0) * mask * 0.2;
            }
            
            // --- 3. Outer Boundary ---
            float rim = smoothstep(0.47, 0.485, d) * smoothstep(0.5, 0.485, d);
            col += vec3(0.4, 0.2, 1.0) * rim * 1.2;
            
            // Central Electrode Base Glow
            col += vec3(1.0, 0.1, 0.3) * exp(-d * 10.0) * 0.3;
            
            // Global Atmosphere
            col += vec3(0.1, 0.0, 0.25) * exp(-d * 4.0) * 0.6;

            // Final Polish: Color Grading & Tonemapping
            col = pow(col, vec3(0.8)); // Gamma boost for vibrancy
            col = clamp(col, 0.0, 1.5);

            gl_FragColor = vec4(col, 1.0);
        }
    </script>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script>
        let scene, camera, renderer, material, mesh;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            const geometry = new THREE.PlaneGeometry(2, 2);

            material = new THREE.ShaderMaterial({
                uniforms: {
                    u_time: { value: 0 },
                    u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            material.uniforms.u_resolution.value.set(width, height);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            if (time === undefined) time = 0;
            material.uniforms.u_time.value = time * 0.001;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
